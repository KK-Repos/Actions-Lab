name: test-Lab

on: workflow_dispatch

env:
  RUN_ID:  ${{ github.run_id }}
jobs:
  test-job:
    runs-on: ubuntu-latest
    name: print Run ID
    steps:
      - name: Print the current run id
        run: echo "PR_NUMBER" $RUN_ID
  unit-test:
    runs-on: ubuntu-latest
    name: unit-test-job
    steps:
      - name: run unit test
        run: echo "Running unit test"
    
