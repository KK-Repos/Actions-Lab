name: Reuseable-Workflow
on:
  workflow_call:
    inputs:
      job_to_run:
        type: string
        required: false
    outputs:
      result:
        value: ${{ jobs.build-image.outputs.output1 }}

jobs:
  build-image:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.create-tag-step.outputs.TAG }}
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: create a workspace
        run: mkdir -p workspace
      - name: Generate a image Tag
        id: create-tag-step
        run: |
          TAG=$(date --utc +%Y.%m.%d-%H.%M)
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
      - name: Build Image
        run: |
          docker build --build-arg PORT=${PORT} -t kk-ms:latest .
      - name: Checking the acces
        run: echo ${{steps.create-tag-step.outputs.TAG}}
      - name: Persist Image
        run: |
          docker save -o workspace/mailsender_image kk-ms:latest
      - name: Upload Data Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-image
          path: workspace/mailsender_image
          retention-days: 1