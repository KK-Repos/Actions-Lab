name: Reuseable-Workflow
on:
  workflow_call:
    inputs:
      artifact_name:
        type: string
        required: true

jobs:
  build-image:
    runs-on: test
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Download Data Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{inputs.artifact_name}}
          path: ${{inputs.artifact_name}}
      - name: Set tag env
        run: |
          TAG=$(head -n 1 workspace/vars.txt)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo $TAG
      - name: Build image
        run: docker build --build-arg PORT=${PORT} -t kk-ms:${{env.TAG}} .