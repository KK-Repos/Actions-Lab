name: Main-Actions
on: push
jobs:
  job-1:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name != 'master' || github.event_name != 'schedule' || github.event.inputs.optionInput == 'yes' }}
    outputs:
      validation_result: ${{ steps.step1.outputs.validation_result }}
    steps:
      - name: Print the value - Job-1
        run: echo "This is 1st Job"
  job-2:
    needs: job-1
    runs-on: ubuntu-latest
    if: needs.job-1.result == 'success' || needs.job-1.result == 'skipped'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
